<div class="row justify-content-center col-sm-12 mt-5">
    <div class="col-sm-6">
        <div class="card ">
            <div class="card-header"> Registration Form </div>
            <div class="card-body">
                <form action="" [formGroup]="registrationForm">
                    <div class="form-group row">
                        <label for="name" class="col-sm-4"> Name </label>
                        <input type="text" class="col-sm-6 form-control" placeholder="Name" formControlName="name"
                            required>
                    </div>
                    <div *ngIf="submited && registrationForm.controls.name.errors?.required" class="alert alert-danger">
                        Name is required!
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4"> Email </label>
                        <input type="text" class="col-sm-6 form-control" placeholder="Email" formControlName="email"
                            required>
                    </div>
                    <div *ngIf="submited && registrationForm.controls.email.errors?.required"
                        class="alert alert-danger">
                        Email is required!
                    </div>
                    <div *ngIf="submited && registrationForm.controls.email.errors?.email" class="alert alert-danger">
                        Enter valid email!
                    </div>

                    <div class="form-group row">
                        <label for="mobileNo" class="col-sm-4"> MobileNo </label>
                        <input type="text" class="col-sm-6 form-control" placeholder="Mobile No"
                            formControlName="mobileNo">
                    </div>
                    <div *ngIf="submited && registrationForm.controls.mobileNo.errors?.required"
                        class="alert alert-danger">
                        Mobile No is required!
                    </div>
                    <div *ngIf="submited && registrationForm.controls.mobileNo.errors?.minlength"
                        class="alert alert-danger">
                        Mobile No length should 10 digit!
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-4"> password </label>
                        <input type="text" class="col-sm-6 form-control" placeholder="password"
                            formControlName="password" required>
                    </div>
                    <div *ngIf="submited && registrationForm.controls.password.errors?.required"
                        class="alert alert-danger">
                        Password is required!
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" (click)="registrationUser()"> Submit </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
