<div class="justify-content-center mt-5  row col-sm-12">
    <div class="col-sm-5 mt-3">
        <div class="card">
            <div class="card-header"> Login </div>
            <div class="card-body">
                <form action="" #loginForm="ngForm">
                    <div class="form-group row col-sm-12">
                        <label for="username" class="col-sm-4"> Username</label>
                        <input type="text" class="col-sm-8 form-control" id="username" placeholder="Username"
                            name="username" [(ngModel)]="loginForm.username" #username="ngModel" required>
                    </div>
                    <div *ngIf="submited &&  ( username.error?.required || username.invalid || username.pristine)"
                        class="alert alert-danger">
                        Please enter username!
                    </div>
                    <div class="form-group row col-sm-12">
                        <label for="password" class="col-sm-4"> Password </label>
                        <input type="password" id="password" class="col-sm-8 form-control" placeholder="Password"
                            name="password" [(ngModel)]="loginForm.password" #password="ngModel" required>
                    </div>
                    <div *ngIf=" submited && ( password.error?.required || password.invalid || password.pristine)"
                        class="alert alert-danger">
                        Please enter password!
                    </div>
                    <div class="form-group row justify-content-end col-sm-12">
                        <a routerLink='/registration'> New User! </a> </div>
                    <div class="form-group col-sm-12">
                        <button class="btn btn-primary" (click)="login(loginForm)">login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
